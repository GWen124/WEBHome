            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "Deploy: $(date '+%Y-%m-%d %H:%M:%S')"
            echo "âœ… Changes committed"
          fi
          git push origin Web
          echo "âœ… Changes pushed to Web branch"

